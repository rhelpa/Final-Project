<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Final Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>

    <body>
        <header>
        <h1>Retro Gaming Asset Management System</h1>
        <p>Use this to track inventory and keep a running total of equipment/assets.</p>
        </header>
        
        <div class ="inventory-form">
            <img src="stamp.jpg" width="200" height="150">
            <form>
                <label for="dateAdded">Date Added:</label>
                <input type="date" id="dateAdded" name="dateAdded">
                <br><br>
                <label for="itemName">Item Name:</label>
                <select name="itemName" id="itemName">
                    <option value="" disabled selected>Select an item</option>
                    <option value="PSX1">Playstation 1</option>
                    <option value="Sega M1">Sega Genesis (Model 1)</option>
                    <option value="Sega M2">Sega Genesis (Model 2)</option>
                    <option value="SNES">Super Nintendo</option>
                </select>
                <br><br>
                <label for="itemQuantity">Item Quantity:</label>
                <input type="number" id="itemQuantity" name="itemQuantity">
                <br><br>
                <label for="itemCost">Item Cost:</label>
                <input type="number" step="0.01" id="itemCost" name="itemCost">
                <br><br>
                <button class="add-button" type="submit" value="Add Item">Add item</button>
            </form>

        <p>Inventory will appear below as items are added. Click Remove (or X) to Delete.</p>
           
        </div>


        <h3>Inventory Summary</h3>

        <ul id="inventorySummary"></ul>

        <ul id="totalQuantity"></ul>
        <ul id="totalValue"></ul>


    <footer>
        <p>CR 2025 Rick Helpa</p>
        <p><a href="https://pricecharting.com">PriceCharting</a></p>
        <p><a href="https://github.org/rhelpa">Github</a></p>

                
    </footer>
    
    <script src="script.js"></script>
    </body>
</html>
